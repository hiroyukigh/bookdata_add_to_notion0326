<!DOCTYPE html>
<html>
<head>
    <title>ISBN入力</title>
</head>
<body>
    <h1>ISBNを入力してください</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="isbn">
        <button type="submit">検索</button>
    </form>
    {% if book %}
    <hr>
    <h2>書籍情報</h2>
    <p>タイトル: {{ book.title }}</p>
    <p>著者: {{ book.author }}</p>
    <p>ISBN: {{ book.isbn }}</p>
    <p>登録日: {{ book.registration_date }}</p>
    <p><img src="{{ book.cover_image_url }}" alt="表紙画像"></p>
    {% endif %}
</body>
</html>
